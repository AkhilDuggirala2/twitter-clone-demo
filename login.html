<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Twitter / Twitter</title>
    <link rel="stylesheet" href="./components/css/styles1.css" />
    <link rel="shortcut icon" href="./images/twitter.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Login -->
    <div class="popup">
      <a href="/"><i class="fa-solid fa-xmark"></i></a>
      <div class="login">
        <div>
          <img src="./images/twitter.png" alt="" />
        </div>
        <h2 class="login-text">Sign in to Twitter</h2>
      </div>
      <div class="login-google">
        <div>
          <img class="login-bg" src="/images/bg.jpg" alt="" />
        </div>
        Sign in with Google
        <div>
          <img class="login-logo" src="/images/google-logo.png" alt="" />
        </div>
      </div>
      <div class="login-appletext">
        <div>
          <img class="login-apple" src="/images/apple-logo.png" alt="" />
        </div>
        Sign in with Apple
      </div>
      <div class="line-1"></div>
      <p class="or-1">or</p>

      <div class="box">
        <form action="" method="">
          <div class="inputBox">
            <input type="text" name="username" autocomplete="on" required />
            <label>Phone, email, or username</label>
          </div>
        </form>
      </div>

      <button class="login-btn">
        <a href="home.html">Next</a>
      </button>
      <button class="login-forgot">
        <a href="">Forgot Password?</a>
      </button>

      <div class="login-para">
        <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
